{% extends 'base.html' %}

{% block title %}contact{% endblock title %}

{% block body %}
    <div class="container-fluid">
    <img src="https://www.ideas.org.au/images/resources/blog/Aircraft.png" height=500 class="d-block w-100 my-4" alt="...">
    </div>
    <div class="container py-4">
    <h1 class="text-center">Contact Us </h1>
<form method="post" action="/contact">
   {% csrf_token %} 
    <div class="form-group">
        <label for="NAME" >NAME</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
      </div>

    <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter Your Email">
</div>

<div class="form-group">
    <label for="desc" >CONTACT NO.</label>
    <input type="text" class="form-control" id="desc" name="contact" placeholder="Enter Your contact no">
  </div>

<div class="mb-3">
  <label for="desc">ADDRESS</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" name="address" rows="3"></textarea>
</div>
<button  class="btn-primary" type="submit">Submit</button>
</form>
    </div>

{% endblock body %}
