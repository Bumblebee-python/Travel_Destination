{%extends 'admin/base.html'%}

{%block body%}



<body>
{%load static%}
    <div class="blog-login">
        <div class="blog-login-in">
            <form>
                <img src="{% static 'images/logo.png' %}" alt="" />
                <div class="row">
                    <div class="input-field col s12">
                        <input id="first_name1" placeholder="UserName" name="txt1" type="Email" class="validate">
                      <!--  <label for="first_name1">User Name</label>-->
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="last_name" placeholder="Password" name="txt2" type="password" class="validate">
                       <!-- <label for="last_name">Password</label>-->
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <a class="waves-effect waves-light btn-large btn-log-in" href="index ">Login</a>
                    </div>
                </div>
                <a href="/forgot" class="for-pass">Forgot Password?</a>
            </form>
        </div>
    </div>

    <!--======== SCRIPT FILES =========-->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/materialize.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
{% endblock body %}
